<h3>Create Person</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="person.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="person.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="person.age" name="age">
    </div>

    <div class="form-group">
      <label>Favourite Color</label>
      <input type="text" class="form-control" id="favouriteColor" required [(ngModel)]="person.favouriteColor" name="favouriteColor">
    </div>

    <div class="form-group">
      <label>Hobby</label>
<!--      <input type="text" class="form-control" id="hobby" required [(ngModel)]="person.hobby" name="hobby">-->
      <select class="custom-select" id="hobby" [(ngModel)]="person.hobby" name="hobby" multiple>
        <option selected>Open this select menu</option>
        <option value="1">Chess</option>
        <option value="2">Shopping</option>
        <option value="3">FootBall</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
